<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scc/main.css">
</head>

<body>
    <div class="advertisement-bg">
        <div class="container advertisement flex justify-between text-center">
            <p>
                Available 24/7 at <span class="advertisement-span"><a class="underline" href="tel:(405)555-0128">(405)
                        555-0128</a></span>
            </p>
            <ul class="advertisement__list flex justify-between">
                <li><a href="" class="advertisement__link underline">Delivery & returns</a></li>
                <li><a href="" class="advertisement__link underline">Track order</a></li>
                <li><a href="" class="advertisement__link underline">Blog</a></li>
                <li><a href="" class="advertisement__link underline">Contacts</a></li>
            </ul>
            <div class="advertisement__login flex">
                <div class="currency">
                    <img src="../images/logos/flag-usa.svg" alt="">
                    <select class="currency-selector" id="currency-selector">
                        <option value="usd" selected>Eng / $</option>
                        <option value="gbp">Gbp / £</option>
                        <option value="eur">Eur / €</option>
                        <option value="jpy">Jpy / ¥</option>
                    </select>
                </div>
                <div class="flex login">
                    <img src="../images/header/Profile.svg" alt="">
                    <a class="underline" style="text-wrap: nowrap;" href="">Log in</a>
                    <p>/</p>
                    <a class="underline" href="">Register</a>
                </div>
            </div>
        </div>
    </div>
    <div class="nav container flex text-center justify-between">
        <div style="gap: 60px;" class="flex justify-between text-center">
            <img class="nav-logo" src="../images/logos/logo.svg" alt="">
            <ul class="nav-list flex">
                <li><a class="nav-list__link" href="">Women</a></li>
                <li><a class="nav-list__link" href="">Men</a></li>
                <li><a class="nav-list__link" href="">Girls</a></li>
                <li><a class="nav-list__link" href="">Boys</a></li>
                <li><a class="nav-list__link" href="">Sale</a></li>
            </ul>
        </div>
        <div style="gap: 48px;" class="flex justify-between">
            <div class="search-bar">
                <input type="text" placeholder="Search for products..." class="search-input">
                <button class="search-button">
                    <img src="../images/navbar/search.svg" alt="">
                </button>
            </div>
            <div class="nav-likes flex text-center justify-between">
                <div class="nav-likes__like flex">
                    <img class="nav-likes__img" src="/images/navbar/heart.svg" alt="">
                    <p>2</p>
                </div>
                <p class="nav-likes__border"></p>
                <div class="nav-likes__like flex ">
                    <img class="nav-likes__img" src="/images/navbar/bin.svg" alt="">
                    <p class="nav-likes__bg-green">4</p>
                </div>
            </div>
        </div>


    </div>
    <div class="advertisement-2-bg flex">
        <div class="advertisement-2 flex text-center">
            <img src="/images/header/arrow.svg" alt="">
            <p class="advertisement-2__text">Up to 70% Off.
                <span class="advertisement-2__span"><a href="">Shop our latest sale styles</a></span>
            </p>
            <img style="rotate: 180deg;" src="/images/header/arrow.svg" alt="">
        </div>

    </div>
    <div class="header-bg">
        <div class="header">
            <p>New collection</p>
            <h1>Menswear 2020</h1>
            <div class="flex">
                <a href="">Shop sale</a>
                <a href="">Shop the menswear</a>
            </div>
        </div>
    </div>

</body>

</html>
