<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scc/main.css">
</head>
<body>
    <div class="abduaziz__container">
        <h2 class="signin__title">Sign up</h2>
        <p class="signin__text">Registration takes less than a minute but gives you full control over your orders.</p>
        <form class="signin__inputs">
            <label>
                <p class="signin__input__text">Full Name</p>
                <input type="text" required placeholder="Your full name" class="signin__input">
            </label>
            <label>
                <p class="signin__input__text">Email</p>
                <input type="email" required placeholder="Your working email" class="signin__input">
            </label>
            <label>
                <p class="signin__input__text">Password</p>
                <input type="password" required placeholder="Enter your password" class="signin__input">
            </label>
            <label>
                <p class="signin__input__text">Confirm Password</p>
                <input type="password" required placeholder="Confirm password" class="signin__input">
            </label>
            <div class="signin__other__detals">
                <label for="signin__keepMe">
                    <input type="checkbox" id="signin__keepMe"> Remember me
                </label>
            </div>
            <button type="submit" class="signin__button">Sign in</button>
            <p>Already have an account?<a href="sign-in.html" style="color: #17696A;"> Sign in</a></p>
        </form>

        <div class="signin__with">
            <p class="sigin__with__text">Or sign in with</p>
            <div class="signin__with__item">
                <img src="/images/login&signup/Icon/google.svg" alt="">
                <img src="/images/login&signup/Icon/facebook.svg" alt="">
                <img src="/images/login&signup/Icon/twitter.svg" alt="">
                <img src="/images/login&signup/Icon/twitter.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
